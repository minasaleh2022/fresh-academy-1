name: fresh_academy_1
description: Fresh Academy - Merged app with Auth, RBAC, Courses, Reports, Support
publish_to: 'none'
version: 1.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.2.0
  flutter_riverpod: ^2.5.1
  dio: ^5.7.0
  pretty_dio_logger: ^1.3.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3
  intl: ^0.19.0
  fl_chart: ^0.68.0
  pdf: ^3.10.8
  printing: ^5.13.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/images/
    - assets/dummy/
